<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycleny</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="header.css">
  <link rel="icon" href="../logo-modified.png" type="image/png"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    line-height: 1.6;
  }
  
  header {
    background-color: white;
    color: black;
    align-items: center;
  }
  .logo{
    width: 50px;
    
  }
  
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: black;
  }
  
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }
  
  .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }
  
  .nav-links a {
    color: #fff;
    text-decoration: none;
  }
  
  .contact-info {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  
  .contact-info button {
    padding: 0.5rem 1rem;
    background-color: #555;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  
  .contact-section {
    padding: 2rem;
    text-align: center;
  }
  
  .contact-section h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  
  form {
    max-width: 400px;
    margin: 0 auto;
    text-align: left;
  }
  
  .form-group {
    margin-bottom: 1rem;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
  }
  
  .form-group input {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  form button {
    width: 100%;
    padding: 0.75rem;
    background-color:#053314;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }
  
  form p {
    margin-top: 1rem;
    text-align: center;
  }
  
  form p a {
    color: #053314;
    text-decoration: none;
  }
  footer {
    background-color: #053314;
    color: #fff;
    padding: 2rem 1rem;
  }
  
  .footer-content {
    display: flex;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .footer-left, .footer-right {
    width: 45%;
  }
  
  .footer-left h3, .footer-right h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  
  .footer-bottom {
    text-align: center;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #555;
  }
  .data{
    position: absolute;
    left: 80%;
  }</style>
</head>
<body>
  <img style="border-radius: 25%; width: 15vw;position: relative;left: 43%;" src="logo.jpeg" alt="">
  <section class="contact-section">
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Log In</button>
      <p id="login-message"></p>
      <p>Don't Have Account? <a href="../Sign Up _ZaidPage/Sign Up Page/Sign-Up Page.html">Sign Up</a></p>
    </form>
  </section>
  <br>
    <br>
    <br>
  <footer>
    <div class="footer-bottom">
     <p>¬© 2025 Cycleny. All rights reserved.</p>
    </div>
  </footer>
 
  <script>
    
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('login-message');

        fetch('https://cyclenyweb2.runasp.net/api/Login/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ email, password }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('üîç API Response:', data);

            if (data.status === true) {
                message.style.color = 'green';
                message.textContent = 'Login successful! Redirecting...';

                // Store user data in localStorage
                const userData = {
                    email: email,   // Storing email
                     name: data.name // If API returns a name, store it
                };
                localStorage.setItem('user', JSON.stringify(userData));

                // Redirect to profile page
                setTimeout(() => {
                    window.location.href = '../Home_Page/Home_Page/index.html';
                }, 1500);
            } else {
                message.style.color = 'red';
                message.textContent = data.message || 'Invalid email or password';
            }
        })
        .catch(error => {
            console.error('‚ùå Fetch error:', error);
            message.style.color = 'red';
            message.textContent = 'Error: ' + error.message;
        });
    });
  
  </script>
</body>
</html>
