<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <section class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
        <!-- Logo -->
        <div class="flex flex-col items-center mb-6">
            <img src="logo.jpeg" alt="Cycleny Logo" class="w-24 mb-2"> 
        </div>

        <!-- Login Form -->
        <div class="text-left">
            <label class="block text-gray-600 font-medium">Email</label>
            <input type="email" id="email" placeholder="Email" 
                   class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
            
            <label class="block text-gray-600 font-medium">Password</label>
            <input type="password" id="password" placeholder="Password" 
                   class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Login Button -->
        <button onclick="login()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
            Log In
        </button>

        <!-- Sign Up Link -->
        <p class="mt-4 text-gray-600">
            Don't Have an Account? 
            <a href="../Sign Up _ZaidPage/Sign Up Page/Sign-Up Page.html" class="text-green-600 font-semibold">Register</a>
        </p>
    </section>

    <script>
        async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("https://cyclenyprojj.runasp.net/api/Login/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.status) {  
            localStorage.setItem("userEmail", email); // Store email
            window.location.href = "../Home_Page/Home_Page/index.html";  
        } else {
            alert("Login failed! Check your email and password.");
        }
    } catch (error) {
        console.error("Error during login:", error);
        alert("Something went wrong. Please try again.");
    }
}
    </script>
</body>
</html>
