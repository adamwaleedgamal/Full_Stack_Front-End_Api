<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 font-sans text-gray-600">
  <div class="flex min-h-screen items-center justify-center py-12">
   <div class="relative max-w-4xl w-full bg-white rounded-2xl shadow-lg p-8">
    <div class="relative bg-gradient-to-r from-green-400 to-green-600 h-48 rounded-t-2xl">
     <img alt="User Avatar" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 w-32 h-32 rounded-full border-4 border-white shadow-lg cursor-pointer" height="128" id="profilePic" src="https://storage.googleapis.com/a1aa/image/Lpt9oJ44KBSQmRrVpOHjz1zpPbQQtemA3qKIBtizcLo.jpg" width="128"/>
     <input accept="image/*" class="hidden" id="fileInput" type="file"/>
    </div>
    <div class="mt-16 text-center">
     <h1 class="text-2xl font-bold" id="username">
      Loading...
     </h1>
     <p class="text-gray-500" id="email">
      Loading...
     </p>
    </div>
    <div class="mt-8 text-center">
     <p class="text-gray-500" id="phoneDisplay">
     </p>
     <p class="text-gray-500" id="locationDisplay">
     </p>
     <p class="text-gray-500" id="ageDisplay">
     </p>
     <p class="text-gray-500" id="schoolDisplay">
     </p>
     <p class="text-gray-500" id="countryDisplay">
     </p>
    </div>
    <div class="mt-8 flex justify-center space-x-4">
     <a href="../Home_Page/Home_Page/index.html">
      <button class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-700 transition duration-300" id="backBtn">
       Back
      </button>
     </a>
     <button class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-700 transition duration-300" id="editBtn">
      Edit
     </button>
     <a href="../Sign Up _ZaidPage/Sign Up Page/Sign-Up Page.html">
      <button class="bg-red-500 text-white py-2 px-4 rounded-full hover:bg-red-700 transition duration-300" onclick="logout()">
       Logout
      </button>
     </a>
    </div>
   </div>
  </div>
  <!-- Edit Modal -->
  <div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden" id="editModal">
   <div class="bg-white rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">
     Edit Profile
    </h2>
    <form id="editForm">
     <div class="mb-4">
      <label class="block text-gray-700" for="phone">
       Phone Number
      </label>
      <input class="w-full px-3 py-2 border rounded-lg" id="phone" name="phone" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="location">
       Location
      </label>
      <input class="w-full px-3 py-2 border rounded-lg" id="location" name="location" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="age">
       Age
      </label>
      <input class="w-full px-3 py-2 border rounded-lg" id="age" name="age" type="number"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="school">
       School
      </label>
      <input class="w-full px-3 py-2 border rounded-lg" id="school" name="school" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="country">
       Country
      </label>
      <input class="w-full px-3 py-2 border rounded-lg" id="country" name="country" type="text"/>
     </div>
     <div class="flex justify-end space-x-4">
      <button class="bg-gray-500 text-white py-2 px-4 rounded-full hover:bg-gray-700 transition duration-300" id="cancelBtn" type="button">
       Cancel
      </button>
      <button class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-700 transition duration-300" type="submit">
       Save
      </button>
     </div>
    </form>
   </div>
  </div>
  <script src="Profile.js"></script>
  <script>
   document.getElementById('editBtn').addEventListener('click', function() {
            document.getElementById('editModal').classList.remove('hidden');
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('editModal').classList.add('hidden');
        });

        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const age = document.getElementById('age').value;
            const school = document.getElementById('school').value;
            const country = document.getElementById('country').value;

            // Display the data on the page
            document.getElementById('phoneDisplay').innerText = `Phone: ${phone}`;
            document.getElementById('locationDisplay').innerText = `Location: ${location}`;
            document.getElementById('ageDisplay').innerText = `Age: ${age}`;
            document.getElementById('schoolDisplay').innerText = `School: ${school}`;
            document.getElementById('countryDisplay').innerText = `Country: ${country}`;

            // Hide the modal
            document.getElementById('editModal').classList.add('hidden');
        });

        document.getElementById('profilePic').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
  </script>
 </body>
</html>
